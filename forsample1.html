<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>For sample</title>
</head>
<body>
<script>
	let num = parseInt(prompt("Enter your number: "));
	let total = 0;
	let i = 1;
	for (i; i <= num; i +=1) {
    	total = total + i;
	}
	alert(total);
</script>
</body>
</html>
